<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVREGISTER</title>
    <link rel="stylesheet" href="DEVREGISTER.css">

</head>

<body>
    
    <div class="quadrado">
       
        <form>

            <h1>DEV REGISTER</h1>
        
            <p>Complete suas informações!</p>
             
            <input class = "input" type="text" placeholder="Digite seu nome.."> <br>
            <input class = "input" type="email" placeholder="Digite seu email.."> <br>
            <input class = "input" type="password" placeholder="Digite sua senha.."> <br>
            
            <p>De qual lado da aplicação você desenvolve?</p>
    
            <input type="radio"> <label>FRONT-END</label>
            <input type="radio"> <label>BACK-END </label>
            <input type="radio"><label>FULLSTACK</label>
    
            <p>Selecione as tecnologias que você utiliza:</p>
    
            <input class="checkbox1" type="checkbox"><label>HTML</label> 
            <input class="checkbox2" type="checkbox"><label>CSS</label>
            <input class="checkbox3" type="checkbox"><label>JS</label>
            <input class="checkbox4" type="checkbox"><label>FLUTTER</label>
            <input class="checkbox5" type="checkbox"><label>C#</label>
            <input class="checkbox6" type="checkbox"><label>PYTHON</label>
            <input class="checkbox7" type="checkbox"><label>JAVA</label>
        
    
            <p>Conte um pouco mais da sua experiência:</p>
    
            <textarea placeholder="Digite aqui.." maxlength="520" cols="50" rows="10" ></textarea> <br>
            <button>CONCLUÍDO!</button>
    
        </form>

    </div>

    

</body>

</html>
